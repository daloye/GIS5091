<meta name="robots" content="noindex">
<html>
<head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
  
<style>
    #mapid{ height: 100% }
</style>

<!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
   integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
   crossorigin=""></script>


  
</head>
<body>
  
  
<div id="mapid"></div>
  <script>
  var mymap = L.map('mapid').setView([39.10345, -94.58311], 10);
    L.tileLayer('http://a.tile.stamen.com/terrain/{z}/{x}/{y}.png', {
        attribution: 'Map tiles by Stamen Design, under CC BY 3.0.',
        maxZoom: 10,
        id: 'mapbox.streets'
    }).addTo(mymap);

    
  var marker1 = L.marker([39.0336, -94.5760]).addTo(mymap);
  var marker2 = L.marker([38.8376, -94.5448]).addTo(mymap);
  var marker3 = L.marker([39.7599, -94.7845]).addTo(mymap);
  var marker4 = L.marker([37.3903, -94.6916]).addTo(mymap);
  var marker5 = L.marker([38.9124, -94.5915]).addTo(mymap);
  var marker6 = L.marker([39.1123, -94.6503]).addTo(mymap);
 
  var circle = L.circle([41.871, -87.628], {   
    color: 'green',
    fillColor: '#0099aa',
    fillOpacity: 0.5,
    radius: 500
  }).addTo(mymap);
    
 
    
   
  marker1.bindPopup("<b>University 1</b><br>University of Missouri Kansas city").openPopup();
  marker2.bindPopup("<b>University 2</b><br>Calvary University").openPopup();
  marker3.bindPopup("<b>University 3</b><br>Missouri Western State University").openPopup();
  marker4.bindPopup("<b>University 4</b><br>Pittsburg State University").openPopup();
  marker5.bindPopup("<b>University 5</b><br>Avila University").openPopup();
  marker6.bindPopup("<b>University 6</b><br>Donnelly College").openPopup();
 
    
  
    
  var popup = L.popup();
  function onMapClick(e) {
      popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(mymap);
  }
  mymap.on('click', onMapClick);
    
  </script>
</body>
</html>

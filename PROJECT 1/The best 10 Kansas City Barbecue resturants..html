<meta name="robots" content="noindex">
<html>
<head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
  
<style>
    #mapid{ height: 100% }
</style>

<!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
   integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
   crossorigin=""></script>


  
</head>
<body>
  
  
<div id="mapid"></div>
  <script>
  var mymap = L.map('mapid').setView([39.10345, -94.58311], 15);
    L.tileLayer('http://a.tile.stamen.com/toner/{z}/{x}/{y}.png', {
        attribution: 'Map tiles by Stamen Design, under CC BY 3.0.',
        maxZoom: 11,
        id: 'mapbox.streets'
    }).addTo(mymap);
    
  var marker1 = L.marker([39.044, -94.6207]).addTo(mymap);
  var marker2 = L.marker([39.0873, -94.5858]).addTo(mymap);
  var marker3 = L.marker([39.1024, -94.6244]).addTo(mymap);
  var marker4 = L.marker([39.0539, -94.5926]).addTo(mymap);
  var marker5 = L.marker([39.0348, -94.5175]).addTo(mymap);
  var marker6 = L.marker([39.2138, -94.4813]).addTo(mymap);
  var marker7 = L.marker([39.0752, -94.6040]).addTo(mymap);
  var marker8 = L.marker([39.0412, -94.5692]).addTo(mymap);
  var marker9 = L.marker([39.0456, -94.6625]).addTo(mymap);
  var marker10 = L.marker([39.0658, -94.6161]).addTo(mymap);
  var circle = L.circle([41.871, -87.628], {   
    color: 'green',
    fillColor: '#0099aa',
    fillOpacity: 0.5,
    radius: 500
  }).addTo(mymap);
    
 
    
   
  marker1.bindPopup("<b>Resturant 1</b><br>Joe's Kansas city bar").openPopup();
  marker2.bindPopup("<b>Resturant 2</b><br>Jack Stack barbecue").openPopup();
  marker3.bindPopup("<b>Resturant 3</b><br>SLAP'S BBQ").openPopup();
  marker4.bindPopup("<b>Resturant 4</b><br>Char bar").openPopup();
  marker5.bindPopup("<b>Resturant 5</b><br>L.C.'S BBQ").openPopup();
  marker6.bindPopup("<b>Resturant 6</b><br>Smokehouse barbecue").openPopup();
  marker7.bindPopup("<b>Resturant 7</b><br>Danny Edwards BBQ").openPopup();  
  marker8.bindPopup("<b>Resturant 8</b><br>Gates Bar-B-Q").openPopup();
  marker9.bindPopup("<b>Resturant 9</b><br>Woodyard Bar-B-Que").openPopup();
  marker10.bindPopup("<b>Resturant 10</b><br>Rosedole barbecue").openPopup();

    
  
    
  var popup = L.popup();
  function onMapClick(e) {
      popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(mymap);
  }
  mymap.on('click', onMapClick);
    
  </script>
</body>
</html>
